name: CI - Lint and Validate

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - '.github/workflows/ci.yml'

env:
  ANSIBLE_FORCE_COLOR: 'true'

jobs:
  ansible-lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r src/requirements.yml

      - name: Run ansible-lint
        run: |
          cd src
          ansible-lint site.yml

      - name: Check ansible-lint results
        if: failure()
        run: |
          echo "::error::ansible-lint found violations. Please fix them before merging."
          exit 1

  syntax-check:
    name: Ansible Syntax Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r src/requirements.yml

      - name: Run syntax check
        run: |
          cd src
          ansible-playbook --syntax-check site.yml

  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -c .yamllint src/

  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './src'
          severity: warning

  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [ansible-lint, syntax-check, yaml-lint, shellcheck]
    if: always()
    
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.ansible-lint.result }}" != "success" ] || \
             [ "${{ needs.syntax-check.result }}" != "success" ] || \
             [ "${{ needs.yaml-lint.result }}" != "success" ] || \
             [ "${{ needs.shellcheck.result }}" != "success" ]; then
            echo "::error::One or more validation checks failed"
            exit 1
          fi
          echo "âœ… All validation checks passed!"
