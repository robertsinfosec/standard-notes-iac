---
# Fail2Ban installation and configuration tasks
# Implements intrusion detection per docs/SECURITY_DESIGN.md Section 6

- name: Install Fail2Ban
  ansible.builtin.apt:
    name: fail2ban
    state: present

- name: Create Fail2Ban local configuration directory
  ansible.builtin.file:
    path: /etc/fail2ban/jail.d
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Configure Fail2Ban defaults
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: '0644'
  notify: Restart fail2ban

- name: Configure SSH jail
  ansible.builtin.template:
    src: ssh-jail.local.j2
    dest: /etc/fail2ban/jail.d/sshd.local
    owner: root
    group: root
    mode: '0644'
  notify: Restart fail2ban
  when: fail2ban_ssh_enabled

- name: Enable and start Fail2Ban service
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started
